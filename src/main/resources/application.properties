#Spring jdbc connection start
spring.datasource.url=jdbc:mysql://localhost:3306/tarun
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Spring jdbc connection end

#Hibernate Configuration start
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
#Hibernate Configuration end

#Spring-Data-Rest configuration start
#spring.data.rest.detection-strategy=annotated
#spring.data.rest.base-path=/api
#Spring-Data-Rest configuration end

#Logging configuration start
logging.level.org.springframework=info
logging.level.org.springframework.web=debug
logging.level.org.hibernate=debug
logging.level.org.springframework.transaction.support=debug
spring.http.log-request-details=true
#Logging configuration end

#Jackson configuration start
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.write-dates-as-timestamps=false
#Jackson configuration end

#Spring i18n configuration start
spring.messages.basename=i18n/message
#Spring i18n configuration start

# swagger-ui configuration start
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.default-produces-media-type=application/hal+json
# swagger-ui configuration end